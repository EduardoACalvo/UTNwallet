<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body id="cuerpo">
    <div class="btn-modo">
        <div class="btn-sun">
            <i class="bi bi-sun icono_modo" id="dia" onclick="CambiarModo('dia')"></i>
        </div>
        <div class="btn-moon">
            <i class="bi bi-moon-fill icono_modo" id="noche" onclick="CambiarModo('noche')"></i>
        </div>
    </div>
    <div class="wallet">
        <div class="cabecera">
            <i class="bi bi-wallet2"></i>
            <h1>UTn WALlET</h1>
        </div>
        <div class="superior">
            <div class="ingreso" id="ingreso">
                <label for="importe">Importe</label>
                <input type="text" id="importe-input" name="importe" placeholder=" Ingresar importe" />
                <i class="bi bi-plus-circle btn_ingreso" onclick="ObtenerIngreso()"></i>
            </div>
            <div class="totales" id="totales">
                <div class="r_ing">
                    <label for="ingresado">Dinero Ingresado:</label>
                    <label class="nro_ing" id="nro_ing">$0.00</label>
                </div>
                <div class="r_gas">
                    <label for="gastos">Total Gastos:</label>
                    <label class="nro_gas" id="nro_gas">$0.00</label>
                </div>
                <div class="r_tot">
                    <label for="total">Dinero Disponible</label>
                    <label class="nro_dis" id="nro_dis">$0.00</label>
                </div>
            </div>
        </div>
        <div class="gastos">
            <div class="ingreso_gastos">
                <label for="LblGastos">Ingrese Gastos:</label>
                <input class="detGastos" type="text" placeholder="Ingresar detalle de gastos" id="detGastos">
                <input class="impGastos" type="text" placeholder="Importe" id="impGastos">
                <i class="bi bi-plus-circle btn_gastos" onclick="ObtenerGastos()"></i>
            </div>
            <div class="js_gastos" id="js_gastos">
                <!-- aca van los js con los gastos ingresados -->

            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
